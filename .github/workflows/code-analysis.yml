name: Code Analysis Check
on: [push, pull_request]

env:
  node-version: 22.x

jobs:
  prettier:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js environment
        uses: ./.github/actions/acceptance_tests_node_env_setup
        with:
          node-version: ${{ env.node-version }}

      - run: pnpm i

      - name: Prettier check
        run: pnpm prettier

  eslint:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ESlint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js environment
        uses: ./.github/actions/acceptance_tests_node_env_setup
        with:
          node-version: ${{ env.node-version }}

      - run: pnpm i

      - name: Main ESlint check
        run: pnpm lint

  stylelint:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: Stylelint ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name: ["@plone/components", "@plone/theming", "@plone/slots"]
    steps:
      - name: Set up Node.js environment
        uses: ./.github/actions/acceptance_tests_node_env_setup
        with:
          node-version: ${{ env.node-version }}

      - run: pnpm i

      - name: Stylelint check ${{ matrix.name }}
        run: pnpm --filter ${{ matrix.name }} stylelint
