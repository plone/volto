name: Unit Tests
on: [push, pull_request]

env:
  node-version: 22.x

jobs:
  unitTests:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name: ["@plone/registry", "@plone/components", "@plone/helpers"]
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: ./.github/actions/acceptance_tests_node_env_setup
        with:
          node-version: ${{ matrix.node-version }}

      - run: pnpm i

      - name: Run unit tests ${{ matrix.name }}
        run: pnpm --filter ${{ matrix.name }} test

  client:
    name: '@plone/client'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: ./.github/actions/acceptance_tests_node_env_setup
        with:
          node-version: ${{ matrix.node-version }}

      - run: pnpm i

      - uses: JarvusInnovations/background-action@v1
        name: Start Servers
        with:
          run: |
            make acceptance-backend-start

          wait-on: |
            http-get://localhost:55001/plone

          tail: true

          log-output-resume: stderr

          wait-for: 10m

          log-output: stderr,stdout

          log-output-if: failure

      - run: pnpm --filter @plone/client test

  seven:
    name: 'Seven'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: ./.github/actions/acceptance_tests_node_env_setup
        with:
          node-version: ${{ matrix.node-version }}

      - run: pnpm i

      - run: make build-deps

      - run: pnpm --filter seven test
