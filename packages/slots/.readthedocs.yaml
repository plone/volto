# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.com/platform/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
    nodejs: "22"
  commands:
    # Cancel building pull requests when there aren't changes in the docs directory or YAML file.
    # You can add any other files or directories that you'd like here as well,
    # like your docs requirements file, or other files that will change your docs build.
    #
    # If there are no changes (git diff exits with 0) we force the command to return with 183.
    # This is a special exit code on Read the Docs that will cancel the build immediately.
    - |
      if [ "$READTHEDOCS_VERSION_TYPE" = "external" ] && git diff --quiet origin/seven -- packages/slots;
      then
        exit 183;
      fi
    # Install any other extra dependencies to build the docs
    - npm i -g corepack@latest
    - corepack enable
    - corepack prepare pnpm@* --activate
    - asdf reshim nodejs
    - make install
    - (cd packages/slots && pnpm build-storybook -o ${READTHEDOCS_OUTPUT}/html)
